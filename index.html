html,body,h1,h2,h3,h4 {font-family:"Lato", sans-serif}

<body>
<!-- Content -->
<div class="w3-content" style="max-width:1100px;margin-top:80px;margin-bottom:80px">

  <div class="w3-panel">
    <h1  class="center"><b>Countdown until CodeDay starts!</b></h1>
  </div>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 75px;
  margin-top: 0px;
}
h3 {
	text-align: center;
	font-size: 50px;
	}
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}
</style>
</head>
<body>
<body>
<p id="demo"></p>

<script>
var countDownDate = new Date("December 4, 2020 18:00:00").getTime();
var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "CONGRATULATIONS, CODEDAY HAS STARTED! GOOD LUCK! Kickoff on Twitch: twitch.tv/codeday_org";
  }
}, 1000);
</script>
